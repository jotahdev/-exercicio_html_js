<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário com Validação</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
    </style>
</head>
<body>

    <h2>Formulário com Validação</h2>

    <form id="meuFormulario">
        <label for="campoA">Campo A:</label>
        <input type="number" id="campoA" name="campoA" required>

        <br>

        <label for="campoB">Campo B:</label>
        <input type="number" id="campoB" name="campoB" required>

        <br>

        <button type="button" onclick="validarFormulario()">Enviar</button>
    </form>

    <p id="mensagem"></p>

    <script>
        function validarFormulario() {
            // Obter os valores dos campos
            var valorA = document.getElementById('campoA').value;
            var valorB = document.getElementById('campoB').value;

            // Converter os valores para números
            valorA = parseFloat(valorA);
            valorB = parseFloat(valorB);

            // Validar se B é maior que A
            if (valorB > valorA) {
                // Exibir mensagem positiva
                document.getElementById('mensagem').innerHTML = 'Formulário válido!';
            } else {
                // Exibir mensagem negativa
                document.getElementById('mensagem').innerHTML = 'Número B deve ser maior que número A. Formulário inválido.';
            }
        }
    </script>

</body>
</html>
